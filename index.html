<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Card -->
  <div class="card-box">
      <div class="main-image">
        <img src="images/image-equilibrium.jpg" id="card-img" alt="image";>
        <span><img src="images/icon-view.svg" id="view-icon" alt=""></span>
      </div>
    <!-- Card Main text -->
    <div class="card-text">
      <div id="user-title">Equilibrium #3429</div>
      <div id="user-main-text">Our Equilibrium collection promotes balance and calm.</div>
      <!--ethereum & days -->
      <div id="state-grid">
        <div id="state-eth"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</div>
        <div id="state-day"><img src="images/icon-clock.svg" alt="">3 days left</div>
      </div>
      <div id="border-line"></div>
      <!-- user infomation -->
      <div id="user-creation">
        <img src="images/image-avatar.png" id="user-avatar" alt="">Creation of 
        <span id="user-name">Jules Wyvern</span>
      </div>   
  </div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SimDH</a>.
  </div>
</body>
</html>
